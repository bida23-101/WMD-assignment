    <div class="main">
      <section class="p-5">
        <div class="game"></div>
        <div id="sect" class="row">
          <div class="col-sm-2">
            <img
              class="img-thumbnail"
              src=""
              id="media-image"
              alt="Game Image"
            />
          </div>

          <div class="col">
            <h2 id="media-title"></h2>
            <div class="mt-2">
              <p id="media-company"></p>
              <p id="media-genre"></p>
            </div>
            <p id="media-platforms"></p>
            <!-- <p id="media-description"></p> -->
            <div class="row">
              <div class="col-sm-1" id="star">
                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star-fill"></span>
                <!-- To display unchecked star rating icons -->
                <span class="bi bi-star-half"></span>
              </div>
              <div class="col-sm-1">
                <p id="media-rating"></p>
              </div>
            </div>
            <i class="fa-brands fa-imdb"></i>
          </div>
        </div>

        <div class="mt-5" id="media-details">
          <div class="row">
            <div class="col-md-4">
              <iframe
                src=""
                id="media-trailer"
                width="560"
                height="315"
                frameborder="0"
                allowfullscreen
              ></iframe>
            </div>
            <div class="col-md-3">
              <img
                src="../img/Crafting-an-Engaging-Gameplay-Loop-Strategies-and-Insights_art-by_Dragon_dragonstudio.pro_allrights_reserved.jpg"
                class="img-fluid"
                alt="Responsive image"
                id="sideImage"
              />
            </div>
            <div class="col-md-3">
              <img src="../img/DALLÂ·E-2024-01-19-20.57.35-A-dynamic-and-engaging-scene-depicting-the-video-game-Palworld-showcasing-elements-of-its-unique-gameplay.-The-image-features-a-diverse-open-world-la-700x70.png" class="img-fluid" alt="Responsive image" id="sideImage">
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      // Retrieve media details from localStorage
      const media = JSON.parse(localStorage.getItem("media"));

      // Display media details
      document.getElementById("media-title").innerText = media.title;
      document.getElementById("media-image").src = media.image;
      document.getElementById("media-genre").innerText = media.details.genre;

      document.getElementById("media-company").innerText =
        media.details.company;

      document.getElementById(
        "media-platforms"
      ).innerText = `Optimised for ${media.details.platforms.join(", ")}`;

      document.getElementById("media-trailer").src = media.details.trailerUrl;
      document.getElementById("media-rating").innerText = media.details.likes;
    </script>
