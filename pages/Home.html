<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/Home.css" />
    <title>WarnerBros</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">WarnerBros</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="Home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Movies.html">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Shows.html">TV Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Games.html">Games</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="Collections.html">Collections</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="Feedback.html">Feedback</a>
            </li>
          </ul>
          <div class="col-md-3">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                name="form"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="basic-addon1"
              />
              <span class="input-group-text" id="basic-addon1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  ></path>
                </svg>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="main">
      <div class="container">
        <!-- Carousel -->
        <h3>Trending Movies</h3>
        <div id="carouselMovies" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li
              data-target="#carouselMovies"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselMovies" data-slide-to="1"></li>
            <li data-target="#carouselMovies" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a href="Movie.html?id=1">
                <img
                  src="../img/Abigail.webp"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Abigail</h5>
                </div>
              </a>
            </div>
            <div class="carousel-item">
              <a href="Movie.html?id=2">
                <img
                  src="../img/dune-part-two.jpeg"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Dune: Part Two</h5>
                </div>
              </a>
            </div>
            <div class="carousel-item">
              <a href="Movie.html?id=3">
                <img
                  src="../img/Damsel-2024-netflix-review-1200x720.jpg"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Damsel</h5>
                </div>
              </a>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselMovies"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselMovies"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <!-- Trending TV Shows -->
        <h3 class="mt-5">Trending TV Shows</h3>
        <div id="carouselTVShows" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li
              data-target="#carouselTVShows"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselTVShows" data-slide-to="1"></li>
            <li data-target="#carouselTVShows" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a href="Show.html?id=1">
                <img
                  src="../img/the boys.webp"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>The Boys</h5>
                </div>
              </a>
            </div>
            <div class="carousel-item">
              <a href="Show.html?id=2">
                <img
                  src="../img/the-last-of-us-tv-show-poster.avif"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>The Last Of Us</h5>
                </div>
              </a>
            </div>
            <div class="carousel-item">
              <a href="Show.html?id=3">
                <img
                  src="../img/doom-patrol-tv-show-poster.avif"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Doom Patrol</h5>
                </div>
              </a>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselTVShows"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselTVShows"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <!-- Trending Games -->
        <h3 class="mt-5">Trending Games</h3>
        <div id="carouselGames" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li
              data-target="#carouselGames"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselGames" data-slide-to="1"></li>
            <li data-target="#carouselGames" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a href="Game.html?id=1">
                <img
                  src="../img/apex.jpg"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Apex Legends</h5>
                </div>
              </a>
            </div>
            <div class="carousel-item">
              <a href="Game.html?id=1">
                <img
                  src="../img/fortnite.jpg"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Fortnite</h5>
                </div>
              </a>
            </div>
            <div class="carousel-item">
              <a href="Game.html?id=1">
                <img
                  src="../img/roblox-2.jpg"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Roblox</h5>
                </div>
              </a>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselGames"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselGames"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="../scripts/media.js"></script>
