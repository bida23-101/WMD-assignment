<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Details</title>
    <link rel="stylesheet" href="../style/Individual.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">WarnerBros</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="Home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Movies.html">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Shows.html">TV Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Games.html">Games</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="Collections.html">Collections</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="Feedback.html">Feedback</a>
            </li>
          </ul>
          <div class="col-md-3">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="basic-addon1"
              />
              <span class="input-group-text" id="basic-addon1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  ></path>
                </svg>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="main">
      <section class="p-5">
        <div class="row">
          <div class="col-sm-2">
            <img
              class="img-thumbnail"
              src=""
              id="media-image"
              alt="Show Image"
            />
          </div>
          <div class="col-md-6">
            <h2 id="media-title"></h2>
            <p id="media-genre"></p>
            <p id="media-seasons"></p>
            <p id="media-date"></p>
            <p id="media-platforms"></p>
            <p id="media-description"></p>
            <div class="row">
              <div class="col-sm-1">
                <i class="bi bi-heart-fill"></i>
              </div>
              <div class="col-sm-1">
                <p id="media-rating"></p>
              </div>
            </div>
            <i class="fa-brands fa-imdb"></i>
          </div>

          <div class="col justify-content-md-center">
            <h5 class="">Recommend TV Shows</h5>
            <div class="row">
              <div class="col-sm-3">
                <img
                  class="img-thumbnail"
                  src="../img/umbrella.png"
                  alt="Show Image"
                  id="rec"
                />
              </div>
              <div class="col-sm-3">
                <img
                  class="img-thumbnail"
                  src="../img/see.jpg"
                  alt="Show Image"
                  id="rec"
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-sm-3">
                <img
                  class="img-thumbnail"
                  src="../img/the-100.webp"
                  alt="Show Image"
                  id="rec"
                />
              </div>
              <div class="col-sm-3">
                <img
                  class="img-thumbnail"
                  src="../img/van-helsing.webp"
                  alt="Show Image"
                  id="rec"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="mt-5" id="media-details">
          <iframe
            src=""
            id="media-trailer"
            width="560"
            height="315"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </section>
    </div>

    <script>
      // Retrieve media details from localStorage
      const media = JSON.parse(localStorage.getItem("media"));

      // Display media details
      document.getElementById("media-title").innerText = media.title;
      document.getElementById("media-image").src = media.image;
      document.getElementById("media-genre").innerText = `Genre: ${media.details.genre}`;

      document.getElementById("media-date").innerText = `Aired: ${media.details.airings}`;

      document.getElementById(
        "media-platforms"
      ).innerText = `Networks: ${media.details.platforms.join(", ")}`;

      document.getElementById("media-description").innerText =
        media.details.description;

      document.getElementById("media-trailer").src = media.details.trailerUrl;

      document.getElementById("media-rating").innerText = media.details.ratings;

      document.getElementById("media-seasons").innerText =
      `Seasons: ${media.details.seasons}`;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>
</html>
